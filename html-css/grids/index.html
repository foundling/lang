<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf8" />
        <style>
          html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
          }
          body, body * {
            box-sizing: border-box;
          }

          body {
            background: whitesmoke;
          }
          .wrapper {
            display: grid;
          }
          .one {
            color: coral;
          }
          two {
            color: lightgreen;
          }
        </style>
    </head>
    <body>
      <div class="wrapper">
        <div class="one">one</div>
        <div class="two">two</div>
        <div class="three">three</div>
        <div class="four">four</div>
        <div class="five">five</div>
        <div class="six">six</div>
      </div>
    </body>
</html>
